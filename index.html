<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="jqGarage.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>My Garage V1.0</title>
  </head>
  <body>
    <h1>My Garage</h1>
    <form id="carInput">
      <input type="number" id="yearIn" maxlength="4" value="" placeholder="Year" autofocus>
      <input type="text" id="makeIn" value="" placeholder="Make">
      <input type="text" id="modelIn" value="" placeholder="Model">
      <input type="text" id="picURLIn" value="" placeholder="Picture URL">
      <input type="text" id="descriptionIn" value="" placeholder="Description">
    </form>
    <button id="addCar">Park Car in Garage</button>
    <button id="hideInputs">Hide/Show Inputs!</button>
      <p>
        Cars -
      </p>
      <div id="allCars">
        None
      </div>
  </body>
</html>
